    <div class="container">

            <h2>Notas</h2>
            <textarea placeholder="Google Maps usa el algoritmo de Dijkstra para encontrar la ruta más rápida entre ubicaciones, calculando el camino más corto en una vasta red de carreteras. Este algoritmo asigna un costo a cada tramo de la ruta, considerando factores como la distancia y el tiempo estimado de viaje. A medida que el usuario selecciona su destino, Dijkstra analiza todas las posibles conexiones y determina la ruta óptima, garantizando eficiencia en el recorrido. Además, en situaciones de tráfico en tiempo real, el sistema puede recalcular automáticamente el camino más conveniente, adaptándose a las condiciones actuales y asegurando que la navegación sea lo más rápida y eficiente posible."></textarea>
